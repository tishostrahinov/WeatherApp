<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="weatherApp.css" />
	<title>Weather App</title>
</head>
<body>
	<div class="app-wrap">
		<header>
			<input type="text" autocomplete="off" class="search-box"
			placeholder="Search for a city..." />
		</header>
	<main>
		<section class="location">
			<div class="city">Sofia, BG</div>
			<div class="date">Thursday, 9 January 2020</div>
		</section>
		<div class="current">
			<div class="temp">15<span><sup>o</sup>C<span></div>
				<div class="weather">Sunny</div>
				<div class="hi-low">13<sup>o</sup>C / 16<sup>o</sup>C</div>
		</div>
	</main>
 	<script src="Weatherapp.js"></script>	
</body>
</html>
